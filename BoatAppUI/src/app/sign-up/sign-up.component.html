<div class="center-container">
  <div class="login-form-wrapper">
    <div class="login-form-flex">
      <mat-card class="mat-card">
        <mat-card-title>Sign Up</mat-card-title>
        <mat-card-content class="mat-card-content">
          <form [formGroup]="signUpForm">
            <mat-form-field>
              <mat-label>UserName</mat-label>
              <input matInput formControlName="username" required />
              <mat-error
                *ngIf="signUpForm.get('username')?.hasError('required')"
              >
                UserName is required.
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                matInput
                formControlName="password"
                type="password"
                required
              />
              <mat-error
                *ngIf="signUpForm.get('password')?.hasError('required')"
              >
                Password is required.
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label>ConfirmPassword</mat-label>
              <input
                matInput
                formControlName="confirmpassword"
                type="password"
                required
              />
              <mat-error
                *ngIf="
                  signUpForm
                    .get('confirmpassword')
                    ?.hasError('passwordsDoNotMatch')
                "
              >
                Passwords do not match
              </mat-error>
            </mat-form-field>
            <mat-card-actions>
              <div class="button-flex-container">
                <button
                  mat-raised-button
                  color="primary"
                  (click)="onSubmit()"
                  [disabled]="signUpForm.invalid"
                >
                  Sign Up
                </button>
              </div>
            </mat-card-actions>
          </form>
          <div class="error-message-wrapper">
            <mat-error *ngIf="signUpForm.get('password')?.hasError('pattern')">
              Password must contain at least 8 characters with at least one
              uppercase letter, one lowercase letter, one number, and one
              special character (@$!%*?&).
            </mat-error>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
