<div class="container">
  <h1>New Boat</h1>
  <form [formGroup]="boatForm" class="boat-form">
    <mat-form-field class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="boatForm.get('name')?.hasError('required')">
        Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
      <mat-error *ngIf="boatForm.get('description')?.hasError('required')">
        Description is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Length</mat-label>
      <input matInput formControlName="length" pattern="[0-9]*" />
      <mat-error
        *ngIf="
          boatForm.get('length')?.hasError('pattern') ||
          boatForm.get('length')?.hasError('nullValue')
        "
      >
        Length must be a number.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="brand" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" pattern="[0-9]*" />
      <mat-error
        *ngIf="
          boatForm.get('year')?.hasError('pattern') ||
          boatForm.get('year')?.hasError('nullValue')
        "
      >
        Year must be a number.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Engine Type</mat-label>
      <input matInput formControlName="engineType" />
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Fuel Capacity</mat-label>
      <input matInput formControlName="fuelCapacity" pattern="[0-9]*" />
      <mat-error
        *ngIf="
          boatForm.get('fuelCapacity')?.hasError('pattern') ||
          boatForm.get('fuelCapacity')?.hasError('nullValue')
        "
      >
        FuelCapacity must be a number.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Water Capacity</mat-label>
      <input matInput formControlName="waterCapacity" pattern="[0-9]*" />
      <mat-error
        *ngIf="
          boatForm.get('waterCapacity')?.hasError('pattern') ||
          boatForm.get('waterCapacity')?.hasError('nullValue')
        "
      >
        WaterCapacity must be a number.
      </mat-error>
    </mat-form-field>
  </form>

  <div class="actions">
    <button
      mat-raised-button
      color="primary"
      (click)="createBoat()"
      [disabled]="boatForm.invalid"
    >
      Create
    </button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  </div>
</div>
